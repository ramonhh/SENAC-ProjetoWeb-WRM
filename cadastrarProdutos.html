<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WRM - Sistema de Gerenciamento</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="cadastrarProdutos.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img id="logo" src="wrm-logoteste.png">
      <div class="texto" id="titulo"><h1>Cadastrar Produto</h1></div>
    </header>
    <div class="row">
      <div class="col-sm-3">
        <div class="sidebar-nav">
          <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="visible-xs navbar-brand">Sidebar menu</span>
            </div>
            <div class="navbar-collapse collapse sidebar-navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Registro de vendas</a></li>
                <li class="active dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Produtos <b class="caret"></b></a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">Buscar</a></li>
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Gerenciar</a></li>
                  </ul>
                </li>

                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Funcionários <b class="caret"></b></a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">Buscar</a></li>
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Gerenciar</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Fornecedores <b class="caret"></b></a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">Buscar</a></li>
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Gerenciar</a></li>
                  </ul>
                </li>
                <li><a href="#">Relatórios <span class="badge">4</span></a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <!-- ********************** Inserir o conteudo aqui! ********************** -->

        <div class="form">
          <form name="cadastrarProduto" method="GET">
          <p class="comboBox" id="tipoDoProduto">
            <label> Tipo do Produto </label>
            <select name="tipoProduto" id="tp">
              <option selected disabled hidden value=''>Selecione</option>
              <option value="processador">Processador</option>
              <option value="placaMae">Placa-mãe</option>
              <option value="memoria">Memória</option>
              <option value="fonte">Fonte</option>
            </select>
          </p>
          <p class="comboBox" id="fornecedor">
            <label> Fornecedor </label>
            <select name="fornecedor">
              <option selected disabled hidden value=''>Selecione</option> 
              <option class="teste" value="intel">DTek</option>
              <option value="amd">SND Distribuição</option>
              <option value="asus">Kernel</option>
              <option value="kingston">Mazer</option>
            </select>
          </p>
          <p class="textField">
            <label> Marca </label>
            <input type="text">
          </p>
          <p class="textField">
            <label> Modelo </label>
            <input type="text">
          </p>
          <p class="textField custo">
            <label for="custo"> Custo </label>
            <input type="text" name="custo" class="inputCusto">
          </p>
           <p class="textField number">
            <label class="lucro" for="lucro"> % de lucro: </label>
            <input type="number" min="1" step="0.1" value="10" name="lucro"> 
          </p>
          <p class="textField">
            <label> Preço de Venda </label>
            <input type="text">
          </p>
          <p class="textField">
            <label> Preço previsto para Venda: </label>
            <input type="text">
          </p>
          <div class="botoesFormulario">
            <button type="button" class="btn btn-danger">Cancelar</button>
            <button type="submit" class="btn btn-default">Cadastrar</button>
          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
